<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

<div id="root">

    <input type="text" id="input" v-model="message">

</div>

<script>

        var data = {
            message: "hello world!"
        }

        new Vue({
           el: "#root",
           data : data
        });
</script>

</body>
</html>
