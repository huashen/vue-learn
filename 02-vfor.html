<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

    <ul>
        <li v-for="name in names">{{name}}</li>
    </ul>

</div>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js" ></script>

<script>
    var app = new Vue({
        el: "#root",
        data: {
            names : ['lucy','lili','jack','joke']
        }
    });
</script>
</body>
</html>
