<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

    <ul>
        <li v-for="name in names">{{name}}</li>
    </ul>

    <input type="text" id="name" v-model="newName" v-on:keyUp="testKeyUp">
    <button id="button" v-on:click="addName">Add name</button>
</div>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js" ></script>

<script>
    var app = new Vue({
        el: "#root",
        data: {
            newName:'',
            names : ['lucy','lili','jack','joke']
        },
        methods:{
            addName() {
                this.names.push(this.newName);
                this.newName = '';
            },
            testKeyUp() {
                this.names.push(this.newName);
                this.newName = '';
            }
        }
    });
</script>
</body>
</html>
